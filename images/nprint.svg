      <rect x="45" y="60" width="12" height="12" rx="1" fill="#CBD5E0"/>
      <rect x="60" y="60" width="12" height="12" rx="1"/>
      <rect x="75" y="60" width="12" height="12" rx="1" fill="#CBD5E0"/>
      <rect x="90" y="60" width="12" height="12" rx="1"/>
      <rect x="105" y="60" width="12" height="12" rx="1" fill="#CBD5E0"/>
      <rect x="120" y="60" width="12" height="12" rx="1"/>
      <rect x="135" y="60" width="12" height="12" rx="1"/>
    </g>
  </g>

  <!-- nPrint label -->
  <rect x="55" y="130" width="90" height="35" rx="5" fill="url(#nprintGrad)"/>
  <text x="100" y="153" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">nPrint</text>

  <!-- Subtitle -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="middle">Packet â†’ ML Features</text>
