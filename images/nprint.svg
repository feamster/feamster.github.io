<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="nprintGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53E3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B2C2C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa"/>

  <!-- Packet representation - bit array grid -->
  <g transform="translate(25, 40)">
    <!-- Grid of bits representing nprint output -->
    <g fill="url(#bitGrad)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="12" height="12" rx="1"/>
      <rect x="15" y="0" width="12" height="12" rx="1" fill="#CBD5E0"/>
      <rect x="30" y="0" width="12" height="12" rx="1"/>
      <rect x="45" y="0" width="12" height="12" rx="1"/>
      <rect x="60" y="0" width="12" height="12" rx="1" fill="#CBD5E0"/>
      <rect x="75" y="0" width="12" height="12" rx="1"/>
      <rect x="90" y="0" width="12" height="12" rx="1" fill="#CBD5E0"/>
      <rect x="105" y="0" width="12" height="12" rx="1"/>
      <rect x="120" y="0" width="12" height="12" rx="1"/>
      <rect x="135" y="0" width="12" height="12" rx="1" fill="#CBD5E0"/>
      <!-- Row 2 -->
      <rect x="0" y="15" width="12" height="12" rx="1" fill="#CBD5E0"/>
      <rect x="15" y="15" width="12" height="12" rx="1"/>
      <rect x="30" y="15" width="12" height="12" rx="1"/>
      <rect x="45" y="15" width="12" height="12" rx="1" fill="#CBD5E0"/>
      <rect x="60" y="15" width="12" height="12" rx="1"/>
      <rect x="75" y="15" width="12" height="12" rx="1"/>
      <rect x="90" y="15" width="12" height="12" rx="1"/>
      <rect x="105" y="15" width="12" height="12" rx="1" fill="#CBD5E0"/>
      <rect x="120" y="15" width="12" height="12" rx="1" fill="#CBD5E0"/>
      <rect x="135" y="15" width="12" height="12" rx="1"/>
      <!-- Row 3 -->
      <rect x="0" y="30" width="12" height="12" rx="1"/>
      <rect x="15" y="30" width="12" height="12" rx="1"/>
      <rect x="30" y="30" width="12" height="12" rx="1" fill="#CBD5E0"/>
      <rect x="45" y="30" width="12" height="12" rx="1"/>
      <rect x="60" y="30" width="12" height="12" rx="1" fill="#CBD5E0"/>
      <rect x="75" y="30" width="12" height="12" rx="1" fill="#CBD5E0"/>
      <rect x="90" y="30" width="12" height="12" rx="1"/>
      <rect x="105" y="30" width="12" height="12" rx="1"/>
      <rect x="120" y="30" width="12" height="12" rx="1"/>
      <rect x="135" y="30" width="12" height="12" rx="1" fill="#CBD5E0"/>
      <!-- Row 4 -->
      <rect x="0" y="45" width="12" height="12" rx="1" fill="#CBD5E0"/>
      <rect x="15" y="45" width="12" height="12" rx="1" fill="#CBD5E0"/>
      <rect x="30" y="45" width="12" height="12" rx="1"/>
      <rect x="45" y="45" width="12" height="12" rx="1"/>
      <rect x="60" y="45" width="12" height="12" rx="1"/>
      <rect x="75" y="45" width="12" height="12" rx="1"/>
