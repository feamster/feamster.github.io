<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Neural network nodes and connections -->
  <defs>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa"/>

  <!-- Connection lines -->
  <g stroke="#CBD5E0" stroke-width="2">
    <!-- Input to hidden -->
    <line x1="40" y1="50" x2="100" y2="40"/>
    <line x1="40" y1="50" x2="100" y2="100"/>
    <line x1="40" y1="50" x2="100" y2="160"/>
    <line x1="40" y1="100" x2="100" y2="40"/>
    <line x1="40" y1="100" x2="100" y2="100"/>
    <line x1="40" y1="100" x2="100" y2="160"/>
    <line x1="40" y1="150" x2="100" y2="40"/>
    <line x1="40" y1="150" x2="100" y2="100"/>
    <line x1="40" y1="150" x2="100" y2="160"/>
    <!-- Hidden to output -->
    <line x1="100" y1="40" x2="160" y2="70"/>
    <line x1="100" y1="40" x2="160" y2="130"/>
    <line x1="100" y1="100" x2="160" y2="70"/>
    <line x1="100" y1="100" x2="160" y2="130"/>
    <line x1="100" y1="160" x2="160" y2="70"/>
    <line x1="100" y1="160" x2="160" y2="130"/>
  </g>

  <!-- Input layer nodes -->
  <circle cx="40" cy="50" r="12" fill="url(#nodeGrad)"/>
  <circle cx="40" cy="100" r="12" fill="url(#nodeGrad)"/>
  <circle cx="40" cy="150" r="12" fill="url(#nodeGrad)"/>

  <!-- Hidden layer nodes -->
  <circle cx="100" cy="40" r="12" fill="url(#nodeGrad)"/>
  <circle cx="100" cy="100" r="12" fill="url(#nodeGrad)"/>
  <circle cx="100" cy="160" r="12" fill="url(#nodeGrad)"/>

  <!-- Output layer nodes -->
  <circle cx="160" cy="70" r="12" fill="url(#nodeGrad)"/>
  <circle cx="160" cy="130" r="12" fill="url(#nodeGrad)"/>

  <!-- Network packet symbols on input -->
  <rect x="32" y="46" width="16" height="8" rx="1" fill="white" opacity="0.8"/>
  <rect x="32" y="96" width="16" height="8" rx="1" fill="white" opacity="0.8"/>
  <rect x="32" y="146" width="16" height="8" rx="1" fill="white" opacity="0.8"/>
</svg>
