<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="routerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#718096;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48BB78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#276749;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa"/>

  <!-- Router body -->
  <rect x="30" y="80" width="140" height="60" rx="8" fill="url(#routerGrad)"/>

  <!-- Router front panel details -->
  <rect x="40" y="90" width="80" height="8" rx="2" fill="#1A202C"/>

  <!-- LED lights -->
  <circle cx="50" cy="94" r="2" fill="#48BB78"/>
  <circle cx="60" cy="94" r="2" fill="#48BB78"/>
  <circle cx="70" cy="94" r="2" fill="#ECC94B"/>
  <circle cx="80" cy="94" r="2" fill="#48BB78"/>

  <!-- Ventilation lines -->
  <g stroke="#4A5568" stroke-width="2">
    <line x1="40" y1="110" x2="120" y2="110"/>
    <line x1="40" y1="116" x2="120" y2="116"/>
    <line x1="40" y1="122" x2="120" y2="122"/>
    <line x1="40" y1="128" x2="120" y2="128"/>
  </g>

  <!-- Ethernet ports -->
  <g fill="#1A202C">
    <rect x="130" y="100" width="12" height="10" rx="1"/>
    <rect x="145" y="100" width="12" height="10" rx="1"/>
    <rect x="130" y="115" width="12" height="10" rx="1"/>
    <rect x="145" y="115" width="12" height="10" rx="1"/>
  </g>

  <!-- Antennas -->
  <rect x="50" y="45" width="6" height="35" rx="3" fill="url(#routerGrad)"/>
  <rect x="97" y="35" width="6" height="45" rx="3" fill="url(#routerGrad)"/>
  <rect x="144" y="45" width="6" height="35" rx="3" fill="url(#routerGrad)"/>

  <!-- Checkmark badge -->
  <circle cx="160" cy="60" r="22" fill="url(#checkGrad)"/>
  <polyline points="148,60 156,68 172,52" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Config text hint -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="11" fill="#4A5568" text-anchor="middle">Config Verified</text>
</svg>
