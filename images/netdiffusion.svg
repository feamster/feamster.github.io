<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="diffGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9F7AEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#553C9A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="packetGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa"/>

  <!-- Diffusion cloud/noise pattern on left -->
  <g opacity="0.6">
    <circle cx="35" cy="70" r="8" fill="#CBD5E0"/>
    <circle cx="50" cy="60" r="10" fill="#A0AEC0"/>
    <circle cx="45" cy="80" r="7" fill="#CBD5E0"/>
    <circle cx="30" cy="90" r="9" fill="#A0AEC0"/>
    <circle cx="55" cy="90" r="6" fill="#CBD5E0"/>
    <circle cx="40" cy="100" r="8" fill="#A0AEC0"/>
    <circle cx="50" cy="110" r="7" fill="#CBD5E0"/>
    <circle cx="35" cy="120" r="9" fill="#A0AEC0"/>
    <circle cx="55" cy="125" r="6" fill="#CBD5E0"/>
  </g>

  <!-- Arrow showing transformation -->
  <g fill="url(#diffGrad)">
    <path d="M 75 95 L 110 95 L 110 85 L 130 100 L 110 115 L 110 105 L 75 105 Z"/>
  </g>

  <!-- Structured packets on right -->
  <g>
    <rect x="140" y="55" width="45" height="10" rx="2" fill="url(#packetGrad)"/>
    <rect x="140" y="70" width="45" height="10" rx="2" fill="url(#packetGrad)"/>
    <rect x="140" y="85" width="45" height="10" rx="2" fill="url(#packetGrad)"/>
    <rect x="140" y="100" width="45" height="10" rx="2" fill="url(#packetGrad)"/>
    <rect x="140" y="115" width="45" height="10" rx="2" fill="url(#packetGrad)"/>
    <rect x="140" y="130" width="45" height="10" rx="2" fill="url(#packetGrad)"/>
  </g>

  <!-- Packet detail lines -->
  <g stroke="white" stroke-width="1" opacity="0.5">
    <line x1="145" y1="60" x2="155" y2="60"/>
    <line x1="158" y1="60" x2="180" y2="60"/>
    <line x1="145" y1="75" x2="160" y2="75"/>
    <line x1="163" y1="75" x2="180" y2="75"/>
    <line x1="145" y1="90" x2="152" y2="90"/>
    <line x1="155" y1="90" x2="180" y2="90"/>
    <line x1="145" y1="105" x2="165" y2="105"/>
    <line x1="168" y1="105" x2="180" y2="105"/>
    <line x1="145" y1="120" x2="158" y2="120"/>
    <line x1="161" y1="120" x2="180" y2="120"/>
    <line x1="145" y1="135" x2="150" y2="135"/>
    <line x1="153" y1="135" x2="180" y2="135"/>
  </g>

  <!-- AI/Diffusion symbol -->
  <circle cx="100" cy="45" r="18" fill="url(#diffGrad)" opacity="0.9"/>
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">AI</text>

  <!-- Labels -->
  <text x="43" y="160" font-family="Arial, sans-serif" font-size="9" fill="#718096" text-anchor="middle">Noise</text>
  <text x="162" y="160" font-family="Arial, sans-serif" font-size="9" fill="#718096" text-anchor="middle">Traffic</text>
</svg>
